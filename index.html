<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/icon-book.svg"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Library-Felipex</title>
  </head>
  <body>
    <main id="containerSearch">
      <section id="containerBackground" class="lucy">
        <h1 id="titleSearchBook">What book are you looking for?</h1>
        <article id="containerSearchBook">
          <form>
            <div id="containerSearchForm">
              <input
                id="searchInput"
                name="q"
                type="text"
                placeholder="Search for title"
                required
              />
              <button id="searchBtn" type="submit">Search</button>
            </div>
          </form>
        </article>
      </section>

      <section id="container"></section>

      <section id="myModal" class="modal">
        <!-- Modal content -->
        <section class="modal-content">
          <span class="close">&times;</span>
          <article id="containerContent"></article>
        </section>
      </section>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
